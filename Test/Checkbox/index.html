<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Checkbox</title>
    <style>
        input[type="checkbox"]:checked:after {
            display: block;
        }
    </style>
</head>

<body class="w-full h-full bg-blue-900 text-white mt-20 flex-col">
    <div class="flex items-center justify-center mb-10">
        <input type="checkbox"
            class="after:content-['\f00c'] after:font-['Font_Awesome_5_Free'] after:font-bold after:text-xl after:text-amber-400 after:hidden appearance-none h-10 w-10 bg-white rounded-md cursor-pointer flex items-center justify-center checked:bg-cyan-500"
            id="check1">
        <label class="cursor-pointer ml-5" for="check1">Checkbox</label>
    </div>
    <div
        class="flex items-center justify-center">
        <input type="checkbox"
            class="after:content-['\f00c'] after:font-['Font_Awesome_5_Free'] after:font-bold after:text-xl after:text-amber-400 after:hidden appearance-none h-10 w-10 bg-white rounded-md cursor-pointer flex items-center justify-center checked:bg-cyan-500"
            id="check2">
        <label class="cursor-pointer ml-5" for="check2">Checkbox</label>
    </div>
</body>

</html>
